<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/style/style.css" />
  <title>Instagram</title>
</head>

<body>
  <div class="container-imagens">
    <img src="./src/imgs/celular.png" alt="imagem celular" class="img-celular" />
    <img src="./src/imgs/insta1.png" class="imagem-celular">
    <img src="./src/imgs/insta2.png" class="imagem-celular" id="troca-imagem">
  </div>

  <div class="container-itens">
    <div class="container-form">
      <div class="container-logo">
        <img src="./src/imgs/insta-logo.png" alt="logo instagram" class="insta-logo" />
      </div>
      <input placeholder="Telefone, nome de usuário ou email" />
      <input placeholder="Senha" />

      <button>Entrar</button>

      <a href="#" class="login-facebook">Entrar com o Facebook</a>
      <a href="#" class="esqueceu-senha">Esqueceu a senha?</a>
    </div>

    <div class="container-cadastro">
      <p class="paragrafo-conta">Não tem uma conta?</p><a href="#" class="link-cadastro">cadastrar-se</a>
    </div>

    <p class="paragrafo-app">Obtenha o aplicativo</p>

    <div class="container-app">
      <img src="./src/imgs/ios.png" alt="logo do ios" class="logo-app" />
      <img src="./src/imgs/google.png" alt="logo do google" class="logo-app" />
    </div>
  </div>

  <script src="./src/js/app.js"></script>
</body>

</html>
